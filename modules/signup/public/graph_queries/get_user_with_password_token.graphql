query get_user_with_password_token($email: String, $id: ID) {
  people(
    user:{
      is_deleted: false
      email: $email
      id: $id
    }
  ) {
    results {
      id
      email
      first_name
      default: profile(profile_type: "modules/signup/default") {
        password_token: property(name: "password_token")
      }
    }
  }
}
